<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Welcome, {{ username }}</title>
  <link rel="stylesheet" href="/static/style/common.css">
  <link rel="stylesheet" href="/static/style/framework.css">
  <link rel="stylesheet" href="/static/style/stdpage.css">
  <link rel="stylesheet" href="/static/images/iconfont.css">
  <link rel="stylesheet" href="/static/js/lib/bootstrap.min.css">
  <link rel="icon" href="/static/images/newslogo2.ico" type="image/x-icon">
</head>

<body>
  <div class="mycontainer">
    <div class="header">
      <p>学生管理系统</p>
    </div>
    {% if message %}
    <P style="color:#bbff4e">{{message}}</P>
    {% endif %}
    <div class="bigbox">
      <div class="leftcol">
        <div class="module">
          <button class="sidebtn " id="thisModule">主页</button>
        </div>
      </div>
      <div class="rightcol">
        <div class="selfinfo">
          <form action="" method="post" id="inforegister">
            <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label">姓名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="inputName" name="name" placeholder="Name"
                  value="{{ std.name }}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputStdid" class="col-sm-2 col-form-label">学号</label>
              <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="inputStdid" name="id" placeholder="请输入学号" value="{{ std.id }}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label for="igender" class="col-sm-2 col-form-label">性别</label>
              <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="igender" name="gender" placeholder="gender" value="{{ std.gender }}" readonly>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputBirth" class="col-sm-2 col-form-label">生日</label>
              <div class="col-sm-10">
                <input type="date" class="form-control-plaintext changeable" id="inputBirth" name="birthday" placeholder="Birthday" value="{{ std.birthday }}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputTel" class="col-sm-2 col-form-label">电话</label>
              <div class="col-sm-10">
                <input type="text" class="form-control-plaintext changeable" id="inputTel" name="tel" placeholder="请输入电话" value="{{ std.tel }}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label">email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control-plaintext" id="inputEmail" name="email" value="{{ std.email }}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label for="igraduate" class="col-sm-2 col-form-label">身份</label>
              <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="igraduate" name="graduate" placeholder="graduate" value="{{ std.graduate }}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10" style="margin: auto">
                <button type="button" class="btn btn-primary" style="width: inherit; display:none" id="up">提交修改</button>
              </div>
            </div>
            <a href="javascript:" id="updateinfo">修改信息</a>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="/static/js/lib/art-template.js"></script>
  <script type="text/javascript" src="/static/js/lib/template-web.js"></script>
  <script type="text/javascript" src="/static/js/lib/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="/static/js/lib/bootstrap.js"></script>
  <script type="text/javascript" src="/static/js/login.js"></script>
  <script type="text/javascript" src="/static/js/stdmain.js"></script>
  <script type="text/javascript" src="/static/js/register.js"></script>
  <script type="text/javascript" src="/static/images/iconfont.js"></script>

</body>

</html>
