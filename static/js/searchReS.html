<tr>
    <th scope="row" class="pid">{{ id }}</th>
    <td class="pname">{{ name }}</td>
    <td class="pgender">{{ gender }}</td>
    <td class="pbirth">{{ birthday }}</td>
    <td class="ptel">{{ tel }}</td>
    <td class="pemail">{{ email }}</td>
    <td class="pgraduate">{{ graduate }}</td>
    <td><a href="javascript:void(0)" class="alter" data-toggle="modal" data-target="#exampleModal" onclick="alterclick()">修改</a> </td>
    <td><a href="javascript:void(0)" class="deleteStd" onclick="delclick()">删除</a> </td>
</tr>
