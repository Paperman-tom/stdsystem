<form action="/info" method="post" id="inforegister">
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">姓名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" name="name" placeholder="Name" value="{{ name }}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputStdid" class="col-sm-2 col-form-label">学号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputStdid" name="id" placeholder="请输入学号">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">性别</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" id="gridRadios1" name="gender" placeholder="Gender" type="radio" value="BOYS" checked>
          <label class="form-check-label" for="gridRadios1">
            男
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="gridRadios2" name="gender" placeholder="Gender" type="radio" value="GIRLS">
          <label class="form-check-label" for="gridRadios2">
            女
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <label for="inputBirth" class="col-sm-2 col-form-label">生日</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="inputBirth" name="birthday" placeholder="Birthday">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTel" class="col-sm-2 col-form-label">电话</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputTel" name="tel" placeholder="请输入电话">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" name="email" placeholder="email不可更改" value="{{ email }}">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">身份</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" id="gridRadios3" name="graduate" placeholder="graduate" type="radio" value="UNDERGRADUATE" checked>
          <label class="form-check-label" for="gridRadios3">
            本科生
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="gridRadios4" name="graduate" placeholder="graduate" type="radio" value="MASTER">
          <label class="form-check-label" for="gridRadios4">
            研究生
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
